<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Employee Directory</h2>
    <hr>

    <a th:href="@{/employees/addform}" class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>


    <table class="table table-bordered table-striped ">
      <thead class="table-dark">
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tempEmployee: ${theEmployees}">
          <td th:text="${tempEmployee.firstName}"/>
          <td th:text="${tempEmployee.lastName}"/>
          <td th:text="${tempEmployee.email}"/>
          <td> <a th:href="@{/employees/update(employeeid=${tempEmployee.id})}" class="btn btn-primary btn-sm mb-3">
              Update Employee
              </a>
              <a th:href="@{/employees/delete(employeeid=${tempEmployee.id})}" class="btn btn-primary btn-sm mb-3">
                  Delete Employee
              </a>
          </td>

      </tr>
      </tbody>
  </table>
</div>
</body>
</html>
